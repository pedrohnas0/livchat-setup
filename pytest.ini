[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# Default: menos verboso para desenvolvimento normal
# Use -v ou -vv para mais detalhes quando necessário
addopts =
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Coverage options (when running with --cov)
# Run with: pytest --cov=src --cov-report=term-missing
# or: pytest --cov=src --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use external resources)
    e2e: End-to-end tests (full workflow)
    slow: Slow running tests
    mock: Tests that use mocks

# Logging
# Por padrão, mostra apenas WARNING e acima
# Use --log-cli-level=INFO ou DEBUG quando precisar de mais detalhes
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 30

# Minimum Python version
minversion = 3.11